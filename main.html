<body>
	<!-- the entire body must be written by student -->

 <form method="post">
        <label for="name"> Name</label>
        <br><input type="text" name="Name" id="name" placeholder="Name"  required>
        <br><label for="Email">Email</label>
        <br>
        <input type="email" name="Email" id="Email" placeholder="Email" required>
        <br><label for="gender_m">Gender  Male</label>
        <input type="radio" name="radio" id="male"checked required>
        <label for="gender_f"> Female</label>
        <input type="radio" name="radio" id="female" checked  required>
        <br>
        <label for="cars">Car Brands</label>
        <input type="Select" name="cars_select" id="cars" placeholder="--Please choose an option--" required>
        <br>
        <label for="age"> Age</label>
        <input type="number" name="AGE" id="age" placeholder="age" required min="1" max="100">
        <br>
          <label for="dob">DOB</label>
        <input type="date" name="DOB" id="dob"  required>
        <br>
        <label for="tel">Phone Number</label>
        <input type="tel" name="Phone number" id="tel" placeholder="xxx-xxx-xxxx">
        <br>
        <label for="password"> Password</label>
        <input type="password" name="password" id="password" placeholder="password" required>
        <br>
        <label for="TOS">I agree to the TOS</label>
        <input type="checkbox" name="I agree to the TOS" id="TOS" required>
    

        <input type="submit">
         </form>
